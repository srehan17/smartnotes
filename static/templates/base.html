{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <title>{% block title %}Smart notes{% endblock title %}</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto text-right p-2">
                {% if user.is_authenticated %}
                <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
                {% else %}    
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Sign up</a>
                {% endif %}                    
            </div>
        </nav

        <div class="my-5 p-2 container">
            {%  block content %}
            {% endblock %}
        </div>
    </body>
</html>
