{% extends "base.html" %}

{% block title %}Add a New Note{% endblock %}

{% block content %}

<h1 class="text-center  my-3">Add a New Note</h1>

<form method='POST' class="d-flex flex-column w-50 mx-auto">{% csrf_token %}
    {{form}}
    <button class="btn btn-primary my-3" type="submit">Submit</button>
</form>

{% if form.errors %} 
<div class="alert alert-danger">
    {{form.errors.title.as_text}}
</div>
{% endif %}

{% endblock %}
